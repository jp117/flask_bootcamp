<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <p>
        {% if breed %}
            The breed you entered is {{breed}}
            Update it in the form below
        {% else %}
            Please enter your breed:
        {% endif %}
    </p>
    <form method='POST'>
        <!-- security feature -->
        {{ form.hidden_tag() }} 

        {{ form.breed.label }} {{ form.breed() }}
        {{ form.submit() }} 
    </form>
</body>
</html>
