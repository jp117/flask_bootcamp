{% extends 'base.html' %}
{% block content %}
<div class='jumbotron'>
    <h1>Add an owner</h1>
    <p>Add an owner with the form below</p>
    <form method='POST'>
        {{ form.hidden_tag() }}
        {{ form.owner.label }}{{ form.owner() }}
        {{ form.id.label }}{{ form.id() }}
        <br>
        {{ form.submit }}
    </form>
</div>
{% endblock %}
